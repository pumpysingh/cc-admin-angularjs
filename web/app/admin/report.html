<script>
    $(function () {
        $('input[name="daterange"]').daterangepicker({
            opens: 'right'
        }, function (start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });

        let today = new Date();
        let yesterday = new Date();
        yesterday.setDate(today.getDate() - 1);
        month = '' + (yesterday.getMonth() + 1),
            day = '' + yesterday.getDate(),
            year = yesterday.getFullYear();

        if (month.length < 2)
            month = '0' + month;
        if (day.length < 2)
            day = '0' + day;

        var yesterdayDate = [month, day, year].join('/');

        $('input[name="errordaterange"]').daterangepicker({
            opens: 'right',
            minDate: '02/24/2021',
            maxDate: yesterdayDate,
            endDate: yesterdayDate,
            startDate: yesterdayDate
        }, function (start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });
        
        $('input[name="commentdaterange"]').daterangepicker({
            opens: 'right',
            minDate: '02/24/2021',
            maxDate: yesterdayDate,
            endDate: yesterdayDate,
            startDate: yesterdayDate
        }, function (start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });

        $('input[name="somethingelsecommentdaterange"]').daterangepicker({
            opens: 'right',
            minDate: '09/21/2021',
            maxDate: yesterdayDate,
            endDate: yesterdayDate,
            startDate: yesterdayDate
        }, function (start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });

    });
</script>
